plugins {
    id 'java'
}

group 'org.example.appium'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'io.appium', name: 'java-client', version: '7.1.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.0'
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'

   // implementation 'org.openqa.selenium:selenium:0.8.1'
}

test {
    useJUnitPlatform()
    useTestNG() {}
}